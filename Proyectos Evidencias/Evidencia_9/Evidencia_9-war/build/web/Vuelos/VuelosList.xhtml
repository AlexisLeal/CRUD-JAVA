<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>VuelosList</title>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable value="#{controllerVuelos.findAll()}" var="Vuelos" border="5">
                <h:column>
                    <f:facet name="header">Numero de vuelo</f:facet>
                    #{Vuelos.numeroDeAvion.numeroavion}
                </h:column>
              <h:column>
                    <f:facet name="header">Numero de Avion</f:facet>
                    #{Vuelos.numerovuelos}
                </h:column>
                 <h:column>
                    <f:facet name="header">Origen</f:facet>
                    #{Vuelos.origen.nombre}
                </h:column>
                 <h:column>
                    <f:facet name="header">Destino</f:facet>
                    #{Vuelos.destino.destino}
                </h:column>
                 <h:column>
                    <f:facet name="header">Fecha de Inicio de Vuelo</f:facet>
                    <h:outputText value="#{Vuelos.fecha_Inicio_Vuelos}">
                        <f:convertDateTime type="date" pattern="dd/mm/yyyy" timeZone="GTM-5"/>
                    </h:outputText>
                </h:column>
                 <h:column>
                    <f:facet name="header">Fehca de Fin de Vuelo</f:facet>
                    <h:outputText value="#{Vuelos.fecha_Fin_Vuelos}">
                        <f:convertDateTime type="date" pattern="dd/mm/yyyy" timeZone="GTM-5"/>
                    </h:outputText>
                </h:column>
                 <h:column>
                    <f:facet name="header">Hora de Inicio de Vuelo</f:facet>
                    <h:outputText value="#{Vuelos.hora_Inicio_Vuelos}">
                        <f:convertDateTime type="time" pattern="HH:mm" timeZone="GTM-5"/>
                    </h:outputText>
                </h:column>
                 <h:column>
                     <f:facet name="header">Hora de Fin de Vuelo</f:facet>
                     <h:outputText value="#{Vuelos.hora_Fin_Vuelos}">
                        <f:convertDateTime type="time" pattern="HH:mm" timeZone="GTM-5"/>
                     </h:outputText>
                        
                </h:column>
               <h:column>
                    <f:facet name="header">Editar</f:facet>
                    <h:commandButton value="Editar" action="#{controllerVuelos.prepareEdit(Vuelos)}"></h:commandButton>
                </h:column>
                <h:column>
                    <f:facet name="header">Eliminar</f:facet>
                    <h:commandButton value="Eliminar" action="#{controllerVuelos.prepareConfirm()}" rendered="#{!controllerVuelos.confirm}"></h:commandButton>
                     <h:commandButton value="Si" rendered="#{controllerVuelos.confirm}"></h:commandButton>  
                     <h:commandButton value="No" rendered="#{controllerVuelos.confirm}"></h:commandButton>
                </h:column>
            </h:dataTable>
            <h:commandButton value="Regresar" action="/index"></h:commandButton>
             <h:commandButton value="Agregar" action="VuelosAlta"></h:commandButton>
        </h:form>
    </h:body>
</html>
