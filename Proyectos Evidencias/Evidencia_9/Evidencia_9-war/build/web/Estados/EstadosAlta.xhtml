<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Estados Alta</title>
    </h:head>
    <h:body>
        <h:form>
            
            <h:outputText value="Nombre del estado "></h:outputText>
            <h:inputText value="#{controllerEstados.estados.nombre}"></h:inputText>
            
            <h:outputText value="Nombre del Pais "></h:outputText>
              <h:selectOneMenu value="#{controllerEstados.estados.pais}"
                             required="true"
                             requiredMessage="El paies es Obligatorio">
                <f:selectItem itemLabel="Selecione el pais"
                             noSelectionOption="true"
                             itemValue="0"></f:selectItem>
                  <f:selectItems value ="#{controllerPaises.findAll()}"
                              var = "ps"
                              itemLabel="#{ps.nombre}"></f:selectItems>      
            </h:selectOneMenu> 
           
            
            <h:commandButton value="Agregar" action="#{controllerEstados.insert()}"></h:commandButton>
            <h:commandButton value="Regresar" action="EstadosList" immediate="true"></h:commandButton>
        
        </h:form>
    </h:body>
</html>
