<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>EstadosList</title>
    </h:head>
    <h:body>
           <h:form>
               <h:dataTable value="#{controllerEstados.findAll()}" var="Estados" border="5">
                <h:column>
                    <f:facet name="header">Nombre</f:facet>
                     #{Estados.nombre}
                </h:column>
                    <h:column>
                    <f:facet name="header">Pais</f:facet>
                     #{Estados.pais.nombre}
                </h:column>
                   <h:column>
                    <f:facet name="header">Editar</f:facet>
                    <h:commandButton value="Editar" action = "#{controllerEstados.prepareEdit(Estados)}"></h:commandButton>
                </h:column>
                <h:column>
                    <f:facet name="header">Eliminar</f:facet>
                    <h:commandButton value="Eliminar"  action="#{controllerEstados.prepareConfirm()}" rendered="#{!controllerEstados.confirm}"></h:commandButton>
                     <h:commandButton value="Si" rendered="#{controllerEstados.confirm}"></h:commandButton>  
                     <h:commandButton value="No" rendered="#{controllerEstados.confirm}"></h:commandButton>
                </h:column>
             
            </h:dataTable>
               <h:commandButton value="Regresar" action="/index"></h:commandButton>
                <h:commandButton value="Agregar" action="EstadosAlta"></h:commandButton>
        </h:form>
    </h:body>
</html>
