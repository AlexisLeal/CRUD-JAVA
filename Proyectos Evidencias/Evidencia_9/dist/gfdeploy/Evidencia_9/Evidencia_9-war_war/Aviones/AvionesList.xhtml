<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
         <title>AvionesList</title>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable value="#{controllerAviones.findAll()}" var="Aviones" border="5">
                <h:column>
                    <f:facet name="header">Numero de Avion</f:facet>
                    #{Aviones.numeroavion}
                </h:column>
                 <h:column>
                    <f:facet name="header">Numero de Pasajeros</f:facet>
                    #{Aviones.capacidad_pasajeros}
                </h:column>
                 <h:column>
                    <f:facet name="header">Modelo</f:facet>
                    #{Aviones.modelo}
                </h:column>
                 <h:column>
                    <f:facet name="header">Aerolina</f:facet>
                    #{Aviones.aerol√≠nea}
                </h:column>
                <h:column>
                    <f:facet name="header">Editar</f:facet>
                    <h:commandButton value="Editar" action="#{controllerAviones.prepareEdit(Aviones)}"></h:commandButton>
                    <!-- action="{controllerAviones.prepareEdit(aviones) llama a una funcion , el aviones es el var="Aviones" de mero arriba en le datatable -->
                </h:column>
                <h:column>
                    <f:facet name="header">Eliminar</f:facet>
                    <h:commandButton value="Eliminar" action="#{controllerAviones.prepareConfirm()}" rendered="#{!controllerAviones.confirm}"> </h:commandButton>
                                                                        <!--!controllerAviones.confirm por que al conmienzo esta en falso si esta en falso no aparace lo del
                                                                        el boton
                         cuando active la funcion va a desparecer el boton por completo porque el confirm pasa a true pero lo estamos negando y pasa a false-->
                                                                        <h:commandButton value="Si" rendered="#{controllerAviones.confirm}"></h:commandButton>  
                                                                        <h:commandButton value="No" rendered="#{controllerAviones.confirm}"></h:commandButton>                 
                </h:column>
            </h:dataTable> 
            <h:commandButton value="Regresar" action="/index"></h:commandButton>
            <h:commandButton value="Agregar" action="AvionesAlta"></h:commandButton>
        </h:form>
    </h:body>
</html>
